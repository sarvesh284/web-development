<!DOCTYPE html>
<body>
    <!-- lecture-16 display properties -->
<!-- block elements:   1)always take all width of screen and always starts on new line
                       2)always respect custom width,margin,padding -->
                        <!-- e.g,div,h1 -->

<div class="box">
    welcome to lecture-16
</div>

<style>
    /* prop-1=box sizing */
.box{
    margin: 200px;
    background-color: aquamarine;
    height: 200px;
    width: 200px;
}



</style>
<!-- prop-2 inline   
 1)always tries to remain in same line untill width is available.
 2)takes width as width of content.
 3)cannot use custom width,height,margin but can use padding.
 e.g span.

 if you want to convert inline element in block then write "display:block;" in css syntax of inline element and vice versa for block elements.
-->


<!-- inline-block= combination of inline and block elements 
 to enable this write "display:inline-block;"
 it used to allow both property to apply in one element-->






</body>


</html>
