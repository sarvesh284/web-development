<body background="backgroundimg.jpg">
    <fieldset>
    <h1 style="text-align:center;">REGISTRATION FORM</h1>
        <form action="submitform.html" style="margin-left:30px;">
            <label for="username">Username:</label>
            <input type="text" name="user" id="user">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email">
            <br><br>
            <table>  
           <tr>
                <td>
            <label for="address">Address:</label>
        </td>
           
              <td>
            <textarea name="address" id=""cols="30pxpx" rows="2px" style="margin-left:20px;"></textarea>
        </td>
        </tr>
         </table>
       <br><br>

            <label for="telephone">Mobile no. :</label>
            <input type="tel">
            <br><br>
            <label for="gender">Gender:</label>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">other</label>

                <option value="mechanical">MECHANICAL</option>

        <br><br>
        <label for="skills">Programming skills:</label>

        <input type="checkbox" name="skills" id="c">
        <label for="c++">c++</label>
        <input type="checkbox" name="skills" id="c++">
        <label for="java">java</label>
        <input type="checkbox" name="skills" id="java">
